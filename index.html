<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Url Code</title>
</head>

<body>
    <section class="container-wrapper">
        <header>
            <h1>Arquivo Downloader</h1>
            <p>Cole o url da imagem, vídeo ou pdf para fazer o download. Esta ferramenta é feita com javascript vanilla.</p>
        </header>
        <form action="#">
            <input type="url" name="url" id="iurl" placeholder="Paste file url">
            <button>Downloader file</button>
        </form>
    </section>

    <script src="script/main.js"></script>
</body>
</html>
